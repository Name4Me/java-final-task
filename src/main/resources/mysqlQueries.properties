updateChoiceById = UPDATE choices SET name = ? WHERE id = ?
deleteChoiceById = DELETE FROM choices WHERE id = ?
findChoiceById = SELECT * FROM choices WHERE id = ?
findAllChoices = SELECT * FROM choices