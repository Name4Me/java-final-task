#users
createUser = INSERT INTO users (login, password, email) VALUES (?, ?, ?)
updateUserById = UPDATE users SET login = ?, password = ?, email = ?, userType = ? WHERE id = ?
deleteUserById = DELETE FROM users WHERE id = ?
findUserById = SELECT * FROM users WHERE id = ?
findUserByEmail = SELECT * FROM users WHERE email = ?
findUserByEmailAndPassword = SELECT * FROM users WHERE email = ? AND password = ?
findPageByUserType = SELECT * FROM users WHERE userType = ? ORDER BY id DESC LIMIT ?, ?

#quizzes
createQuiz = INSERT INTO quizzes (name) VALUES (?)
updateQuizById = UPDATE quizzes SET name = ? WHERE id = ?
deleteQuizById = DELETE FROM quizzes WHERE id = ?
findQuizById = SELECT * FROM quizzes WHERE id = ?
findQuizByName = SELECT * FROM quizzes WHERE name = ?
findAllQuizzes = SELECT * FROM quizzes

